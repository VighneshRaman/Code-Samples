<html>
<head>

<body>
	<!--Main Body of Quiz-->
	<div id="quizbody">

			<input type="radio" name="q1" value="d" id="q1d"><label for="q1d">Answer 4</label><br/>
		</ul>
		<p class="question">2. Question 2?</p>
		<ul class="answers">
			<input type="radio" name="q2" value="a" id="q2a"><label for="q2a">Answer 1</label><br/>
			<input type="radio" name="q2" value="b" id="q2b"><label for="q2b">Answer 2</label><br/>
			<input type="radio" name="q2" value="c" id="q2c"><label for="q2c">Answer 3</label><br/>
			<input type="radio" name="q2" value="d" id="q2d"><label for="q2d">Answer 4</label><br/>
		</ul>
		<p class="question">3. Question 3?</p>
		<ul class="answers">
			<input type="radio" name="q3" value="a" id="q3a"><label for="q3a">Answer 1</label><br/>
			<input type="radio" name="q3" value="b" id="q3b"><label for="q3b">Answer 2</label><br/>
			<input type="radio" name="q3" value="c" id="q3c"><label for="q3c">Answer 3</label><br/>
			<input type="radio" name="q3" value="d" id="q3d"><label for="q3d">Answer 4</label><br/>
		</ul>
		<!--Button-->
		<div id="results" class="button">Finished!</div>
	</div>
	<!--Answers-->
	<div id="categorylist"></div>
	<div id="tally"></div>
	<div id="AnswerKey">
		<div id="key" class="button">Answer Key</div>
		<div id="closing">
			<div id="catergory1"><p><strong>Question 1:</strong> The correct answer is the <strong>Answer 1</strong>.</p></div>
			<div id="catergory2"><p><strong>Question 2:</strong> The correct answer is the <strong>Answer 2</strong>.</p></div>
			<div id="catergory3"><p><strong>Question 3:</strong> The correct answer is the <strong>Answer 3</strong>.</p></div>
		</div>
	</div>
